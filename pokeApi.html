<h1 align="center">Pokemón Go</h1>
<h2 align="center">Aqui Podras buscar cualquier Pokemon que sea de tu agrado🌐</h2>
<body>
 <main class="container">
        
 <form id="search-form">
    <label for="pokemon-name-input">Pon el nombre del pokemon:</label>
    <input type="text" id="pokemon-name-input" placeholder="Ejemplo: pikachu" required>
    <button type="submit">Buscar🔍</button>
</form>
<article>
<dl>
    <dt>Imagen</dt>
    <dd>
    <img align="center" id="pokemon-image" src="" alt="Imagen del Pokémon">
</dd>
    <dt>Nombre del Pokemon</dt>
    <dd id="pokemon-name"></dd>
    <dt>Caracteristicas🥱</dt>
    <dd id="pokemon-types"></dd>
    <dd id="pokemon-additional-info"></dd>
</dl>
    <h2>Sound :</h2>
    <div class="audio-container">
<audio controls src="https://raw.githubusercontent.com/PokeAPI/cries/main/cries/pokemon/latest/25.ogg"
    id="audio-pokemon"></audio>
   </div>
   </article>
   </main>
